<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="basic.css">
        <style>
            .container {
                display: grid;
                grid-template-columns: 150px auto 25%;
                grid-template-rows: 100px 200px;

                gap: 5px;

            }

            /*Pode-se usar qualquer unidade de medida - relativo, absoluto, escalar.. */
            
        </style>
    </head>
    <body>
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </body>
</html>
