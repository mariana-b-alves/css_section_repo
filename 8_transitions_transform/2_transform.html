<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>

    <style>
        ul{
            display: flex;
            justify-content: space-evenly;

            list-style: none;

            padding: 30px;
        }

        img{
            width: 200px;
            padding: 3px;
            border: 1px solid gray;

            transition: transform 50ms ease-out
        }

        img:hover{
            transform: scale(1.2) rotate(8deg);
        }

        /*As animações devem ser utilizadas para ajudar à compreensão do nosso utilizador (UX)*/
    </style>
</head>
<body>

    <h1>Transforms CSS</h1>

    <ul>
        <li><img src="https://picsum.photos/501/300" alt=""></li>
        <li><img src="https://picsum.photos/502/300" alt=""></li>
        <li><img src="https://picsum.photos/500/300" alt=""></li>
    </ul>
    
</body>
</html>
